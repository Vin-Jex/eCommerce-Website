<!DOCTYPE html>
<html lang="en">
<head>
    <title>Business Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap">
</head>
<body>
    <section id="banner">
        <img src="images/logo.jpg" class="logo">
        <div class="banner-text">
            <h1>Business Service</h1>
            <p>Investing with us is financial security</p>
        <div class="banner-btn">
            <a href="#"><span></span>Find Out</a>
            <a href="#"><span></span>Read More</a>
        </div>
        </div>
    </section>
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">TESTIMONIALS</a></li>
                <li><a href="#">MEET US</a></li>
            </ul>
        </nav>
    </div>

    <div id="menuBtn">
        <img src="images/menu.png" id="menu">
    </div>
    <script>
        var menuBtn = document.getElementById("menuBtn")
        var menuBtn = document.getElementById("sideNav")
        var menuBtn = document.getElementById("menu")


        sideNav.style.right = "-250px";
        menuBtn.onclick = function(){
            if (sideNav.style.right == "-250px"){
                sideNav.style.right = "0";
                menu.src = "images/close.png";
            } else {
                sideNav.style.right = "-250px";
                menu.src = "images/close.png";
            }
        }
    </script>
</body>
</html>
